<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>

<body>

  <div id="total">Total : 0</div>
  <div id="count">Count : 0</div>
  <div id="display">00:00:00</div>
  <div id="interval">Interval : 0 ms</div>
  <br />
  <div id="increment-50">
    <button class="btn btn-primary btn-round" onclick="incremental(50)">+ 50 ms</button>
    <button class="btn btn-primary btn-round" onclick="decremental(50)">- 50 ms</button>
  </div>
  <div id="controls">
    <button class="btn btn-success btn-round" onclick="startStopwatch(300)">300 ms</button>
    <button class="btn btn-success btn-round" onclick="startStopwatch(400)">400 ms</button>
    <button class="btn btn-success btn-round" onclick="startStopwatch(500)">500 ms</button>
    <button class="btn btn-success btn-round" onclick="startStopwatch(600)">600 ms</button>
    <button class="btn btn-success btn-round" onclick="startStopwatch(800)">800 ms</button>

    <br />
    <br />

    <button class="btn btn-warning btn-round" onclick="startStopwatch(1000)">1 s</button>
    <button class="btn btn-warning btn-round" onclick="startStopwatch(1500)">1.5 s</button>
    <button class="btn btn-warning btn-round" onclick="startStopwatch(3000)">3 s</button>
    <button class="btn btn-warning btn-round" onclick="startStopwatch(5000)">5 s</button>

    <br />
    <br />

    <button class="btn btn-dark btn-round" onclick="stopStopwatch()">Rest</button>
    <button class="btn btn-danger btn-round" onclick="resetStopwatch()">Reset</button>
  </div>


</body>

</html>
